
<div id="content">
  <div id="form">
    <h2 class="header">Formulario</h2>
    <div>
      <form [formGroup]="form">
        <!--name-->
        <input formControlName="name" type="text" name="name" placeholder="Nombre playlist*">
        <ng-container *ngIf="!submittedForm">
          <div class="error" *ngIf="!form.controls['name'].valid">
            <div *ngIf="this.form.get('name')?.errors?.['havespace']">
              {{massaje}}
            </div>
          </div>
        </ng-container>
        <!--description-->

        <textarea name="" id="" formControlName="description"cols="30" rows="4"  placeholder="DescripciÃ³n*"></textarea>
        <ng-container *ngIf="!submittedForm">
          <div class="error" *ngIf="!form.controls['description'].valid">
            <div *ngIf="this.form.get('description')?.errors?.['havespace']">
              {{massaje}}
            </div>
          </div>
        </ng-container>
        <div style="display: grid;place-items: center;">
          <div style="display: inline-flex; margin: auto;">
            <button class="cerrar" style="display: inline-flex;" mat-button [mat-dialog-close]="true">	<mat-icon>cancel</mat-icon><h3>Cerrar</h3></button>
            <button (click)="save()" style="display: inline-flex;"class="save" mat-button ><mat-icon>save</mat-icon><h3>Crear</h3></button>

          </div>

        </div>


      </form>

    </div>
  </div>

</div>

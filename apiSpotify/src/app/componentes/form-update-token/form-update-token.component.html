
<div id="content">
  <div id="form">
    <h2 class="header">Formulario</h2>
    <div>
      <form [formGroup]="form">

        <textarea name="" id="" formControlName="token"   placeholder="Token*"></textarea>
        <ng-container *ngIf="!submittedForm">
          <div class="error" *ngIf="!form.controls['token'].valid">
            <div *ngIf="this.form.get('description')?.errors?.['havespace']">
              {{massaje}}
            </div>
          </div>
        </ng-container>
        <div style="display: grid;place-items: center;">
          <div style="display: inline-flex; margin: auto;">
            <button class="cerrar" style="display: inline-flex;" mat-button [mat-dialog-close]="true">	<mat-icon>cancel</mat-icon><h3>Cerrar</h3></button>
            <button (click)="save()" style="display: inline-flex;"class="save" mat-button ><mat-icon>save</mat-icon><h3>Guardar</h3></button>
            <button  style="display: inline-flex;"class="save" (click)=" openPageToken()" mat-button ><mat-icon>visibility</mat-icon><h3>Generar</h3></button>

          </div>

        </div>


      </form>

    </div>
  </div>

</div>

<app-header></app-header>
<!---->
<div id="managerTask">
  <h1 class="title" >LISTA DE CANCIONES FAVORITAS</h1>


  <div class="scroll" *ngIf="!isEmpty">

    <div *ngFor="let item of track" class="infoPersonaje ">
      <div>
        <img src="{{item.track.album.images[0].url}}" alt="" class="imagen" />
      </div>
      <div >

        <strong>Cancion: </strong>
        <label for="">{{ item.track.name }}</label><br />
        <!--<audio src="{{item.track.preview_url}}" controls></audio>-->
        <strong >CANTANTES: </strong><br>

        <div *ngFor="let c of item.track.artists">
          <strong>Nombre: </strong>
          <label for="">{{ c.name }}</label><br />

        </div>
        <div >
          <div style="display: inline-flex; margin: auto;">
            <button (click)="delete(item.track.uri)" class="cerrar" style="display: inline-flex;" mat-button [mat-dialog-close]="true">	<mat-icon>cancel</mat-icon><h3>Borrar</h3></button>
            <button  style="display: inline-flex;"class="save" mat-button (click)="openDialog(item.track.preview_url,item.track.name,item.track.album.name,item.track.album.images[0].url)"><mat-icon>visibility</mat-icon><h3>Ver</h3></button>

          </div>

        </div>


      </div>

    </div>
  </div>
  <div *ngIf="isEmpty">
    <strong>Aun no se ha agregado canciones a la lista</strong>
  </div>

</div>
